    <script>
        function mostrarMensaje(mensaje) {
            var mensajeMotivacional = document.getElementById('mensaje-motivacional');
            mensajeMotivacional.innerHTML = mensaje;
            mensajeMotivacional.classList.remove('mostrar-mensaje'); // Aseguramos que la clase se elimine antes de añadirla
            setTimeout(function() {
                mensajeMotivacional.classList.add('mostrar-mensaje');
            }, 10); // Agregamos un pequeño retraso para permitir la eliminación de la clase anterior

            document.addEventListener("DOMContentLoaded", function () {
    var prevScrollPos = window.pageYOffset;
    var navbar = document.querySelector('.navbar'); // Fix selector for navbar
    var logo = document.querySelector('.logo img'); // Fix selector for logo
    var menuBtn = document.querySelector('.menu-btn'); // Fix selector for menuBtn

    window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;

        if (prevScrollPos > currentScrollPos) {
            // Scroll up
            navbar.style.top = "0";
            logo.style.opacity = "1"; // Change opacity value to 1 to make it visible
            menuBtn.style.opacity = "1"; // Change opacity value to 1 to make it visible
        } else {
            // Scroll down
            navbar.style.top = `-${navbar.offsetHeight}px`;
            logo.style.opacity = "0";
            menuBtn.style.opacity = "0";
        }

        prevScrollPos = currentScrollPos;
    };
});

        }
