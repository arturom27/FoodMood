<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <link rel="stylesheet" href="calculadora.css">
    <style>
        footer {
    margin-top: 40px;
    border-top: 2px solid #fff; /* Establece un borde blanco de 1px */
    background-color: #135C3E;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    animation: slideIn 0.5s ease-in-out;
}

footer p {

 font-size: 16px;   
}
</style>
</head>
<body>

    <h1>Calculadora de Calorías</h1>

    <form>
        <label for="gender">Género:</label>
        <select id="gender" required>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
        </select>

        <label for="age">Edad:</label>
        <input type="number" id="age" placeholder="Ingrese la edad" required />

        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Ingrese el peso en kg" required />

        <label for="height">Altura (cm):</label>
        <input type="number" id="height" placeholder="Ingrese la altura en cm" required />

        <label for="activity-level">Nivel de Actividad:</label>
        <select id="activity-level" required>
            <option value="sedentary">Sedentario</option>
            <option value="light">Ligero (ejercicio ligero o deportes 1-3 días a la semana)</option>
            <option value="moderate">Moderado (ejercicio moderado o deportes 3-5 días a la semana)</option>
            <option value="active">Activo (ejercicio duro o deportes 6-7 días a la semana)</option>
            <option value="very-active">Muy Activo (ejercicio muy duro y trabajo físico diario, o 2 veces al día)</option>
        </select>

        <label for="goal">Objetivo:</label>
        <select id="goal" required>
            <option value="lose">Perder peso</option>
            <option value="maintain">Mantener peso</option>
            <option value="gain">Ganar peso</option>
        </select>

        <button type="button" onclick="calcularCalorias()">Calcular</button>
    </form>

    <footer>
        <div class="container">
            <p>&copy; 2024 FoodMood™</p>
            <p>Desarrollado por <a href="../acercade/acercade.html">Yazmin Vizcarra y Arturo Gutierrez</a></p>
        </div>
      </footer>

    <div id="result"></div>

    <div id="chart-container">
        <canvas id="calories-chart"></canvas>
    </div>

    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarPopup()">&times;</span>
            <div id="popup-chart-container">
                <canvas id="popup-chart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="calculadora.js"></script>



</body>
</html>
