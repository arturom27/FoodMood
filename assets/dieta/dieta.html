<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Dietas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="questionnaire">
        <h1>Cuestionario</h1>
        <div class="input-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="input-group">
            <label for="height">Estatura (cm):</label>
            <input type="number" id="height" name="height" required>
        </div>
        <div class="input-group">
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="input-group">
            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="">Seleccione</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
            </select>
        </div>
        <div class="input-group">
            <label for="activity-level">Nivel de actividad:</label>
            <select id="activity-level" name="activity-level" required>
                <option value="">Seleccione</option>
                <option value="sedentary">Sedentario</option>
                <option value="lightly-active">Poco activo</option>
                <option value="moderately-active">Moderadamente activo</option>
                <option value="very-active">Muy activo</option>
                <option value="extra-active">Extra activo</option>
            </select>
        </div>
        <div class="input-group">
            <label for="goal">Objetivo de la dieta:</label>
            <select id="goal" name="goal" required>
                <option value="">Seleccione</option>
                <option value="lose-weight">Perder peso</option>
                <option value="maintain-weight">Mantener peso</option>
                <option value="gain-weight">Ganar peso</option>
            </select>
        </div>
        <button id="nextToPreferences">Siguiente</button>
    </div>

    <div class="container" id="preferences" style="display: none;">
        <h1>Gustos y Preferencias</h1>
        <div class="input-group">
            <label>¿Qué alimentos te gustan?</label><br>
            <input type="checkbox" id="likes-vegetables" name="likes" value="vegetables">
            <label for="likes-vegetables">Vegetales</label><br>
            <input type="checkbox" id="likes-fruits" name="likes" value="fruits">
            <label for="likes-fruits">Frutas</label><br>
            <input type="checkbox" id="likes-meat" name="likes" value="meat">
            <label for="likes-meat">Carne</label><br>
            <input type="checkbox" id="likes-dairy" name="likes" value="dairy">
            <label for="likes-dairy">Productos lácteos</label><br>
        </div>
        <div class="input-group">
            <label for="allergies">Alergias alimentarias (si las hay):</label>
            <input type="text" id="allergies" name="allergies">
        </div>
        <button id="nextToDietPlan">Siguiente</button>
    </div>

    <div class="container" id="dietPlan" style="display: none;">
        <h1>Plan de Dieta</h1>
        <div id="dietPlanContent"></div>
        <button onclick="restart()">Reiniciar</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
